# .github/workflows/analise-pontuacao.yml
name: Análise de Pontuação - Consultores

on:
  workflow_dispatch:
    inputs:
      # Esses dois campos são só para o GitHub mostrar o botão "Choose file"
      upload_cadastros:
        description: 'Planilha de CADASTROS (todos os consultores do site)'
        required: true
        type: attachment
      
      upload_pontuacao:
        description: 'Planilha de PONTUAÇÃO do mês (quem pontuou)'
        required: true
        type: attachment

      # Esses dois são opcionais — servem como fallback se o attachment não aparecer
      planilha_cadastros:
        description: '(Alternativo) Cole aqui o caminho da planilha de cadastros'
        required: false
        type: string
        default: "não usado"
      
      planilha_pontuacao:
        description: '(Alternativo) Cole aqui o caminho da planilha de pontuação'
        required: false
        type: string
        default: "não usado"

jobs:
  analisar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl rapidfuzz unidecode --quiet

      - name: Preparar e copiar planilhas (funciona com attachment OU caminho)
        run: |
          mkdir -p inputs/cadastros inputs/pontuacao outputs
          
          # Prioridade 1: attachment (botão de upload)
          if [ -f "${{ inputs.upload_cadastros }}" ]; then
            cp "${{ inputs.upload_cadastros }}" inputs/cadastros/
            echo "Planilha de cadastros recebida via upload"
          elif [ "${{ inputs.planilha_cadastros }}" != "não usado" ] && [ -f "${{ inputs.planilha_cadastros }}" ]; then
            cp "${{ inputs.planilha_cadastros }}" inputs/cadastros/
            echo "Planilha de cadastros recebida via caminho"
          else
            echo "ERRO: Planilha de CADASTROS não encontrada!"
            exit 1
          fi
          
          if [ -f "${{ inputs.upload_pontuacao }}" ]; then
            cp "${{ inputs.upload_pontuacao }}" inputs/pontuacao/
            echo "Planilha de pontuação recebida via upload"
          elif [ "${{ inputs.planilha_pontuacao }}" != "não usado" ] && [ -f "${{ inputs.planilha_pontuacao }}" ]; then
            cp "${{ inputs.planilha_pontuacao }}" inputs/pontuacao/
            echo "Planilha de pontuação recebida via caminho"
          else
            echo "ERRO: Planilha de PONTUAÇÃO não encontrada!"
            exit 1
          fi
          
          echo ""
          echo "Arquivos recebidos:"
          ls -la inputs/cadastros/
          ls -la inputs/pontuacao/

      - name: Executar análise de pontuação
        run: python analise_pontuacao.py

      - name: Upload do resultado final
        uses: actions/upload-artifact@v4
        with:
          name: resultado-pontuacao-${{ github.run_number }}
          path: outputs/resultado_pontuacao_*.xlsx
          retention-days: 30

      - name: Resumo final
        run: |
          echo ""
          echo "ANÁLISE CONCLUÍDA COM SUCESSO!"
          echo "Baixe o arquivo Excel nos Artifacts acima"
          echo "Abra a aba 'Resumo' para ver as estatísticas rápidas"
