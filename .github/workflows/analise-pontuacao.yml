name: Análise de Pontuação Consultores

on:
  workflow_dispatch:
    inputs:
      planilha_cadastros:
        description: 'Planilha de CADASTROS (todos os consultores do site)'
        required: true
        type: string
      planilha_pontuacao:
        description: 'Planilha de PONTUAÇÃO do mês (quem pontuou)'
        required: true
        type: string

jobs:
  analisar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl rapidfuzz unidecode

      - name: Baixar planilhas
        run: |
          mkdir -p inputs/cadastros inputs/pontuacao outputs
          gh run download ${{ github.run_id }} -n ${{ inputs.planilha_cadastros }} -D inputs/cadastros
          gh run download ${{ github.run_id }} -n ${{ inputs.planilha_pontuacao }} -D inputs/pontuacao
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Executar análise
        id: analise
        run: python analise_pontuacao.py

      - name: Upload resultado
        uses: actions/upload-artifact@v4
        with:
          name: resultado-pontuacao
          path: outputs/resultado_*.csv
