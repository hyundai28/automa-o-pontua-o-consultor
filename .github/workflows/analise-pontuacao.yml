name: An√°lise de Pontua√ß√£o Consultores

on:
  workflow_dispatch:
    inputs:
      planilha_cadastros:
        description: 'Planilha com TODOS os cadastros do site'
        required: true
        type: attachment
      planilha_pontuacao:
        description: 'Planilha com a pontua√ß√£o do m√™s (quem pontuou)'
        required: true
        type: attachment

jobs:
  analisar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl rapidfuzz unidecode

      - name: Copiar planilhas enviadas
        run: |
          mkdir -p inputs/cadastros inputs/pontuacao outputs
          cp "${{ inputs.planilha_cadastros }}" inputs/cadastros/
          cp "${{ inputs.planilha_pontuacao }}" inputs/pontuacao/
          echo "Arquivos copiados com sucesso:"
          ls -la inputs/cadastros/
          ls -la inputs/pontuacao/

      - name: Executar an√°lise
        run: python analise_pontuacao.py

      - name: Upload do resultado
        uses: actions/upload-artifact@v4
        with:
          name: Resultado - Pontua√ß√£o Consultores
          path: outputs/resultado_pontuacao_*.xlsx

      - name: Resumo final (para ficar bonito no log)
        run: |
          echo "‚úÖ An√°lise conclu√≠da com sucesso!"
          echo "üìä Total de consultores cadastrados: $(cat outputs/last_summary.txt | grep 'Total' | cut -d: -f2)"
          echo "üèÜ Pontuaram: $(cat outputs/last_summary.txt | grep 'Pontuaram' | cut -d: -f2)"
          echo "‚ùå N√£o pontuaram: $(cat outputs/last_summary.txt | grep 'N√£o pontuaram' | cut -d: -f2)"
          echo "üìé Baixe o arquivo Excel logo acima em 'Artifacts' ‚Üì"
