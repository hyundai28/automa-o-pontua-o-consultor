on: 
  workflow_dispatch:   # s√≥ clicar no bot√£o e rodar

jobs:
  rodar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar libs (com xlrd pra .xls)
        run: pip install pandas openpyxl rapidfuzz unidecode xlrd

      - name: RODAR A PORRA DA AN√ÅLISE
        run: python analise_pontuacao.py

      - name: Subir resultado
        uses: actions/upload-artifact@v4
        with:
          name: RESULTADO-PONTUACAO
          path: outputs/*.xlsx
