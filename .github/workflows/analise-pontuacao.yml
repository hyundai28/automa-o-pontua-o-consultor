name: Análise de Pontuação Consultores

on:
  workflow_dispatch:
    inputs:
      planilha_cadastros:
        description: 'Planilha de CADASTROS (todos os consultores)'
        required: true
        type: attachment
      planilha_pontuacao:
        description: 'Planilha de PONTUAÇÃO do mês'
        required: true
        type: attachment

jobs:
  analisar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl rapidfuzz unidecode

      - name: Copiar planilhas enviadas
        run: |
          mkdir -p inputs/cadastros inputs/pontuacao outputs
          cp "${{ inputs.planilha_cadastros }}" inputs/cadastros/
          cp "${{ inputs.planilha_pontuacao }}" inputs/pontuacao/
          
          echo "Arquivos na pasta:"
          ls -la inputs/cadastros/
          ls -la inputs/pontuacao/

      - name: Executar análise
        run: python analise_pontuacao.py

      - name: Upload resultado
        uses: actions/upload-artifact@v4
        with:
          name: resultado-pontuacao
          path: outputs/resultado_*.xlsx
