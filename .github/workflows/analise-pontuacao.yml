name: ğŸ¯ AnÃ¡lise de PontuaÃ§Ã£o - Consultores

on:
  workflow_dispatch:
    inputs:
      nome_arquivo_cadastros:
        description: 'Nome do arquivo de CADASTROS que vocÃª commitou (ex: cadastros.xlsx)'
        required: true
        type: string
        default: 'cadastros.xlsx'
      nome_arquivo_pontuacao:
        description: 'Nome do arquivo de PONTUAÃ‡ÃƒO que vocÃª commitou (ex: pontuacao.xlsx)'
        required: true
        type: string
        default: 'pontuacao.xlsx'

jobs:
  analisar:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl rapidfuzz unidecode

      - name: ğŸ“¥ Preparar arquivos do repositÃ³rio
        run: |
          mkdir -p inputs/{cadastros,pontuacao,outputs}
          
          # Copia os arquivos da raiz do repo pras pastas
          cp "${{ inputs.nome_arquivo_cadastros }}" inputs/cadastros/ || { echo "ERRO: Arquivo '${{ inputs.nome_arquivo_cadastros }}' nÃ£o encontrado!"; exit 1; }
          cp "${{ inputs.nome_arquivo_pontuacao }}" inputs/pontuacao/ || { echo "ERRO: Arquivo '${{ inputs.nome_arquivo_pontuacao }}' nÃ£o encontrado!"; exit 1; }
          
          echo "ğŸ“ Arquivos encontrados:"
          ls -la inputs/cadastros/
          ls -la inputs/pontuacao/

      - name: ğŸ” Executar anÃ¡lise
        run: python analise_pontuacao.py

      - name: ğŸ“¤ Upload resultado
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ¯-resultado-pontuacao-${{ github.run_number }}
          path: outputs/resultado_*.xlsx
          retention-days: 30

      - name: ğŸ§¹ Limpar arquivos (opcional)
        if: always()
        run: |
          # Remove os arquivos originais pra nÃ£o poluir o repo (vocÃª pode comentar essa linha se quiser manter)
          rm -f "${{ inputs.nome_arquivo_cadastros }}" "${{ inputs.nome_arquivo_pontuacao }}"
          git add . && git commit -m "Limpeza: removidos arquivos temporÃ¡rios da anÃ¡lise" || true
          git push || true
