name: Processar planilhas mensal

on:
  push:
    paths:
      - 'inputs/**'

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # permite push com GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run processor
        run: |
          python process.py

      - name: Commit outputs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/ historico/ || true
          # só commita se houver mudanças
          if ! git diff --staged --quiet; then
            git commit -m "Automação: resultados processados e histórico atualizado [ci skip]" || true
            git push origin HEAD
          else
            echo "Sem mudanças para commitar"
          fi
